<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SlotSwapper (Minimal)</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
<h1>SlotSwapper</h1>


<section id="auth">
<h2>Auth</h2>
<div class="row">
<div>
<h3>Sign up</h3>
<input id="su-name" placeholder="Name" />
<input id="su-email" placeholder="Email" />
<input id="su-pass" placeholder="Password" type="password" />
<button id="btn-signup">Sign Up</button>
</div>
<div>
<h3>Log in</h3>
<input id="li-email" placeholder="Email" />
<input id="li-pass" placeholder="Password" type="password" />
<button id="btn-login">Log In</button>
